<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Faculty of Engineering, Shoubra Khalfawi Branch</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <a class="link" href="#">Have an account?</a>
                <header>Login</header>
            </div>

            <!-- Username Field -->
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>

            <!-- Password Field -->
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>

            <!-- Login Button -->
            <div class="web">
                <a href="Home.html"><span>Login</span></a>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="check">
                    <label for="check"> Remember Me</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>

            <!-- Social Media Login -->
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <a href="#" class="btn google"><i class='bx bxl-google'></i> Continue with Google</a>
                    <a href="#" class="btn microsoft"><i class='bx bxl-microsoft'></i> Continue with Microsoft</a>
                    <!-- <a href="#" class="btn facebook"><i class='bx bxl-facebook'></i> Continue with Facebook</a>
                    <a href="#" class="btn github"><i class='bx bxl-github'></i> Continue with GitHub</a>
                    <a href="#" class="btn apple"><i class='bx bxl-apple'></i> Continue with Apple</a>
                    <a href="#" class="btn linkedin"><i class='bx bxl-linkedin-square'></i> Continue with LinkedIn</a> -->

                </div>
            </div>
        </div>
    </div>
</body>
</html>
